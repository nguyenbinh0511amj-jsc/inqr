<!DOCTYPE html>
<html lang="vi">
<head>

    <title>D·ªØ li·ªáu GCKT</title>
    <style>
        :root {
            --primary-color: #007bff;

            --secondary-color: #6c757d;
            --light-gray: #f8f9fa;
            --dark-header: #343a40;
            --border-color: #dee2e6;
            --text-color: #212529;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }
        body {

            background-color: #f4f7f9;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 15px;
            color: #6c757d;
            margin-top: 0;
            margin-bottom: 25px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        .toolbar .filters, .toolbar .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .input-group {
            position: relative;
        }
        .input-group .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
        }
        .input-group input {
            padding: 8px 12px 8px 38px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        button {
            padding: 9px 15px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.2s ease;
        }
        #exportButton { background-color: var(--success-color); }
        #exportButton:hover { background-color: #218838; }
        #clearFiltersButton { background-color: var(--secondary-color); }
        #clearFiltersButton:hover { background-color: #5a6268; }
        button:disabled {
            cursor: not-allowed;
            background-color: #e9ecef;
            color: #6c757d;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 0;
        }
        td {
            border: none;
            border-bottom: 1px solid var(--border-color);
            padding: 12px 15px;
            text-align: left;
            vertical-align: middle;
            white-space: nowrap;
        }
        th {
            background-color: var(--dark-header);
            color: white;
            padding: 12px 15px;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            text-align: left;
            vertical-align: middle;
            white-space: nowrap;
        }
        tbody tr {
            transition: background-color 0.15s ease-in-out;
        }
        tbody tr:hover {
            background-color: #f1f3f5;
        }
        tbody tr:nth-child(even) {
            background-color: var(--light-gray);
        }
        tbody tr:nth-child(even):hover {
            background-color: #e9ecef;
        }
        .status-badge {
            display: inline-block; padding: 5px 12px; border-radius: 15px;
            font-size: 12px; font-weight: 600; text-align: center;
        }
        .status-da-nhan { background-color: #fee2e2; color: #b91c1c; } /* ƒê·ªè */
        .status-da-giao { background-color: #dcfce7; color: #166534; } /* Xanh */
        
        /* --- B·∫ÆT ƒê·∫¶U THAY ƒê·ªîI: CSS cho b·ªô ƒë·∫øm d√≤ng --- */
        .row-count-info {
            margin: -15px 0 15px 5px;
            color: #5a6268;
            font-style: italic;
            font-size: 14px;
        }
        /* --- K·∫æT TH√öC THAY ƒê·ªîI --- */
    </style>
</head>
<body>
    <div class="container">
        <h1>GCKT B·ªô ph·∫≠n s·∫£n xu·∫•t</h1>
        <div class="toolbar">
            <div class="filters">
                <div class="input-group">
                    <span class="icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm..." disabled>
                </div>
                <div class="input-group">
                    <span class="icon">üìÖ</span>
                    <input type="date" id="startDate" title="L·ªçc t·ª´ ng√†y" disabled>
                </div>
                <div class="input-group">
                    <span class="icon">üìÖ</span>
                    <input type="date" id="endDate" title="L·ªçc ƒë·∫øn ng√†y" disabled>
                </div>
            </div>
            <div class="actions">
                <button id="clearFiltersButton" disabled>Xo√° L·ªçc</button>
                <button id="exportButton" disabled>Xu·∫•t ra Excel</button>
            </div>
        </div>
        
        <!-- --- B·∫ÆT ƒê·∫¶U THAY ƒê·ªîI: Th√™m ph·∫ßn t·ª≠ hi·ªÉn th·ªã s·ªë d√≤ng --- -->
        <div id="rowCountInfo" class="row-count-info"></div>
        <!-- --- K·∫æT TH√öC THAY ƒê·ªîI --- -->

        <div class="table-container" id="dataTable">
             <p>ƒêang k·∫øt n·ªëi ƒë·∫øn AppSheet API, vui l√≤ng ch·ªù...</p>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', fetchAppSheetData);
        
        let originalData = [];
        const exportButton = document.getElementById('exportButton');
        const searchInput = document.getElementById('searchInput');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const clearFiltersButton = document.getElementById('clearFiltersButton');

        searchInput.addEventListener('input', applyFilters);
        startDateInput.addEventListener('input', applyFilters);
        endDateInput.addEventListener('input', applyFilters);
        exportButton.addEventListener('click', () => exportTableToExcel('resultsTable', 'Export_gckt_giao_pkt.xlsx'));
        clearFiltersButton.addEventListener('click', clearAllFilters);

        async function fetchAppSheetData() {
            const dataDiv = document.getElementById('dataTable');
            dataDiv.innerHTML = '<p>ƒêang t·∫£i d·ªØ li·ªáu, vui l√≤ng ch·ªù...</p>';
            
            const appId = 'ff9e4275-8f63-401c-aa2c-37c4ac19402b';
            const accessKey = 'V2-5dzLj-LBS00-fF6na-7ZuUi-jir6Y-4Q0LP-SitAw-IgVUx';
            const tableName = 'gckt_giao_pkt';
            const url = `https://api.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            const headers = new Headers({ 'Content-Type': 'application/json', 'applicationAccessKey': accessKey });
            const body = JSON.stringify({ "Action": "Find", "Properties": { "Locale": "en-US" }, "Rows": [] });

            try {
                const response = await fetch(url, { method: 'POST', headers: headers, body: body });
                if (!response.ok) throw new Error(`L·ªói API: ${response.status} ${response.statusText}`);
                originalData = await response.json();
                applyFilters();
                exportButton.disabled = false;
                searchInput.disabled = false;
                startDateInput.disabled = false;
                endDateInput.disabled = false;
                clearFiltersButton.disabled = false;
            } catch (error) {
                dataDiv.innerHTML = `<p style="color: red;">T·∫£i d·ªØ li·ªáu th·∫•t b·∫°i. L·ªói: ${error.message}. Vui l√≤ng th·ª≠ l√†m m·ªõi l·∫°i trang (F5).</p>`;
            } 
        }

        function clearAllFilters() {
            searchInput.value = '';
            startDateInput.value = '';
            endDateInput.value = '';
            applyFilters();
        }

        function applyFilters() {
            const searchText = searchInput.value.toLowerCase();
            const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
            const endDate = endDateInput.value ? new Date(endDateInput.value) : null;
            if (startDate) startDate.setHours(0, 0, 0, 0);
            if (endDate) endDate.setHours(23, 59, 59, 999);
            let filteredData = originalData.filter(row => {
                const ngayGiao = row.ngay_giao ? new Date(row.ngay_giao) : null;
                if (startDate && (!ngayGiao || ngayGiao < startDate)) return false;
                if (endDate && (!ngayGiao || ngayGiao > endDate)) return false;
                if (searchText && !Object.values(row).join(' ').toLowerCase().includes(searchText)) return false;
                return true;
            });
            displayData(filteredData);
        }

        function getCombinedDateTime(row) {
            if (!row.ngay_giao) return null;
            const d = new Date(row.ngay_giao);
            if (isNaN(d.getTime())) return null;
            if (row.gio_giao && typeof row.gio_giao === 'string') {
                const timeParts = row.gio_giao.split(':');
                if (timeParts.length >= 2) {
                    d.setUTCHours(
                        parseInt(timeParts[0], 10), parseInt(timeParts[1], 10),
                        timeParts.length > 2 ? parseInt(timeParts[2], 10) : 0, 0
                    );
                }
            }
            return d;
        }

        function displayData(data) {
            const dataDiv = document.getElementById('dataTable');
            // --- B·∫ÆT ƒê·∫¶U THAY ƒê·ªîI: C·∫≠p nh·∫≠t b·ªô ƒë·∫øm d√≤ng ---
            const rowCountInfo = document.getElementById('rowCountInfo');
            if (!data || data.length === 0) {
                dataDiv.innerHTML = '<p>Kh√¥ng c√≥ d·ªØ li·ªáu ph√π h·ª£p v·ªõi b·ªô l·ªçc c·ªßa b·∫°n.</p>';
                rowCountInfo.textContent = 'T√¨m th·∫•y 0 k·∫øt qu·∫£.';
                return;
            }
            rowCountInfo.textContent = `Hi·ªÉn th·ªã ${data.length} k·∫øt qu·∫£.`;
            // --- K·∫æT TH√öC THAY ƒê·ªîI ---
            
            data.sort((a, b) => {
                const dateTimeA = getCombinedDateTime(a);
                const dateTimeB = getCombinedDateTime(b);
                if (!dateTimeA && !dateTimeB) return 0;
                if (!dateTimeA) return 1;
                if (!dateTimeB) return -1;
                return dateTimeB.getTime() - dateTimeA.getTime();
            });

            const columns = [
                'order_kd', 'ten_chi_tiet', 'sll', 'tinh_chat', 'so_file', 'sl_giao', 
                'ngay_giao', 'gio_giao', 'code', 'ho_va_ten', 'trang_thai_giao'
            ];
            const columnHeaders = {
                'order_kd': 'Order KD', 'ten_chi_tiet': 'T√™n Chi Ti·∫øt', 'sll': 'SL',
                'tinh_chat': 'T√≠nh Ch·∫•t', 'so_file': 'S·ªë File', 'sl_giao': 'SL Giao',
                'ngay_giao': 'Ng√†y Giao', 'gio_giao': 'Gi·ªù Giao',
                'code': 'M√£ Code', 'ho_va_ten': 'H·ªç v√† T√™n', 'trang_thai_giao': 'Tr·∫°ng Th√°i'
            };
            
            let table = `<table id="resultsTable"><thead><tr>`;
            columns.forEach(col => table += `<th>${columnHeaders[col] || col}</th>`);
            table += '</tr></thead><tbody>';
            data.forEach(row => {
                table += '<tr>';
                columns.forEach(col => {
                    const cellValue = row[col] || '';
                    let cellHtml;
                    if (col === 'trang_thai_giao') {
                        const status = cellValue.trim();
                        if (status === 'ƒê√£ nh·∫≠n') cellHtml = `<span class="status-badge status-da-nhan">${status}</span>`;
                        else if (status === 'ƒê√£ giao') cellHtml = `<span class="status-badge status-da-giao">${status}</span>`;
                        else cellHtml = status;
                    } else if (col === 'ngay_giao' && cellValue) {
                        const date = new Date(cellValue);
                        cellHtml = !isNaN(date.getTime()) ? date.toLocaleDateString('vi-VN') : cellValue;
                    } else {
                        cellHtml = cellValue;
                    }
                    table += `<td>${cellHtml}</td>`;
                });
                table += '</tr>';
            });
            table += '</tbody></table>';
            dataDiv.innerHTML = table;
        }

        function exportTableToExcel(tableID, filename = '') {
            const table = document.getElementById(tableID);
            if (!table) return alert('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t!');
            const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
            XLSX.writeFile(wb, filename);
        }
    </script>

</body>
</html>
