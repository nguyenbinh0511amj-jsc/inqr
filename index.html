        <div class="controls">

                            <tr>
                                <th>T√™n chi ti·∫øt</th>

    <script>
        let rawData = [];
        let processedData = [];
        let currentChart = null;

        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function showSpinner(show = true) {
            const spinner = document.querySelector('.spinner');
            const button = document.getElementById('loadData');
            
            if (show) {
                spinner.classList.remove('hidden');
                button.disabled = true;
            } else {
                spinner.classList.add('hidden');
                button.disabled = false;
            }
        }

        async function loadSheetData() {
            const sheetId = document.getElementById('sheetId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!sheetId || !apiKey) {
                showStatus('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß Sheet ID v√† API Key', 'error');
                return;
            }

            showSpinner(true);
            showStatus('ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets...');

            try {
                // S·ª≠ d·ª•ng CORS proxy ƒë·ªÉ tr√°nh l·ªói CORS
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/so_giao_nhan?key=${apiKey}`;
                const finalUrl = proxyUrl + encodeURIComponent(targetUrl);
                
                console.log('üîó Fetching from:', finalUrl);
                
                const response = await fetch(finalUrl);
                
                if (!response.ok) {
                    throw new Error(`L·ªói API: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä Raw data:', data);
                
                if (!data.values || data.values.length < 2) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu trong sheet');
                }

                rawData = parseSheetData(data.values);
                
                if (rawData.length === 0) {
                    throw new Error('Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá ƒë·ªÉ ph√¢n t√≠ch');
                }
                
                processData();
                displayResults();
                populateYearFilter();
                
                showStatus(`‚úÖ ƒê√£ t·∫£i th√†nh c√¥ng ${rawData.length} d√≤ng d·ªØ li·ªáu`, 'success');
                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('‚ùå L·ªói:', error);
                
                // N·∫øu proxy kh√¥ng ho·∫°t ƒë·ªông, th·ª≠ tr·ª±c ti·∫øp
                if (error.message.includes('fetch')) {
                    showStatus('üîÑ Th·ª≠ ph∆∞∆°ng ph√°p kh√°c...', 'loading');
                    
                    try {
                        const directUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/so_giao_nhan?key=${apiKey}`;
                        const directResponse = await fetch(directUrl, {
                            mode: 'cors',
                            headers: {
                                'Accept': 'application/json',
                            }
                        });
                        
                        if (directResponse.ok) {
                            const directData = await directResponse.json();
                            rawData = parseSheetData(directData.values);
                            processData();
                            displayResults();
                            populateYearFilter();
                            showStatus(`‚úÖ Th√†nh c√¥ng! ${rawData.length} d√≤ng d·ªØ li·ªáu`, 'success');
                            setTimeout(hideStatus, 3000);
                            return;
                        }
                    } catch (directError) {
                        console.error('Direct fetch error:', directError);
                    }
                }
                
                showStatus(`‚ùå ${error.message}`, 'error');
            } finally {
                showSpinner(false);
            }
        }

        function parseSheetData(values) {
            const headers = values[0];
            const data = [];
            
            console.log('üìã Headers found:', headers);
            
            // Mapping theo c·∫•u tr√∫c th·ª±c t·∫ø c·ªßa sheet
            const columnMap = {
                order_kd: 0,
                ten_chi_tiet: 1, 
                so_file: 2,
                sll: 3,
                tinh_chat: 4,
                ghi_chu: 5,
                noi_gia_cong: 6,
                thoi_han: 7,
                ngay_nhan: 8,
                gio_nhan: 9,
                tap_tho: 10,
                sl_nhan: 11,
                code: 12,
                ho_va_ten: 13,
                trang_thai: 14,
                update: 15
            };
            
            console.log('üîç Looking for columns:', columnMap);

            for (let i = 1; i < values.length; i++) {
                const row = values[i];
                
                if (row.length > 11) { // ƒê·∫£m b·∫£o c√≥ ƒë·ªß c·ªôt
                    const tenChiTiet = row[columnMap.ten_chi_tiet]?.toString().trim();
                    const ngayNhan = row[columnMap.ngay_nhan]?.toString().trim();
                    const slNhan = parseFloat(row[columnMap.sl_nhan]) || 0;
                    
                    console.log(`Row ${i}:`, { tenChiTiet, ngayNhan, slNhan });
                    
                    if (tenChiTiet && ngayNhan && slNhan > 0) {
                        const date = parseDate(ngayNhan);
                        if (date) {
                            data.push({
                                tenChiTiet,
                                ngayNhan: date,
                                slNhan,
                                month: date.getMonth() + 1,
                                year: date.getFullYear()
                            });
                        }
                    }
                }
            }
            
            console.log('‚úÖ Parsed data:', data.length, 'rows');
            return data;
        }

        function parseDate(dateStr) {
            // Th·ª≠ c√°c ƒë·ªãnh d·∫°ng ng√†y kh√°c nhau
            const formats = [
                /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/, // dd/mm/yyyy
                /^(\d{4})-(\d{1,2})-(\d{1,2})$/, // yyyy-mm-dd
                /^(\d{1,2})-(\d{1,2})-(\d{4})$/, // dd-mm-yyyy
            ];
            
            for (let format of formats) {
                const match = dateStr.match(format);
                if (match) {
                    let day, month, year;
                    if (format === formats[1]) { // yyyy-mm-dd
                        year = parseInt(match[1]);
                        month = parseInt(match[2]);
                        day = parseInt(match[3]);
                    } else { // dd/mm/yyyy or dd-mm-yyyy
                        day = parseInt(match[1]);
                        month = parseInt(match[2]);
                        year = parseInt(match[3]);
                    }
                    
                    const date = new Date(year, month - 1, day);
                    if (date.getFullYear() === year && date.getMonth() === month - 1) {
                        return date;
                    }
                }
            }
            
            // Th·ª≠ Date constructor tr·ª±c ti·∫øp
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? null : date;
        }

        function processData() {
            const yearFilter = document.getElementById('yearFilter').value;
            const monthFilter = document.getElementById('monthFilter').value;
            
            let filteredData = rawData;
            
            if (yearFilter) {
                filteredData = filteredData.filter(item => item.year.toString() === yearFilter);
            }
            
            if (monthFilter) {
                filteredData = filteredData.filter(item => item.month.toString() === monthFilter);
            }
            
            // Nh√≥m d·ªØ li·ªáu theo t√™n chi ti·∫øt v√† th√°ng/nƒÉm - G·ªòP C√ôNG T√äN TRONG C√ôNG TH√ÅNG
            const grouped = {};
            
            filteredData.forEach(item => {
                // Key ch·ªâ d·ª±a tr√™n t√™n chi ti·∫øt + th√°ng/nƒÉm (kh√¥ng ph√¢n bi·ªát ng√†y c·ª• th·ªÉ)
                const key = `${item.tenChiTiet}|${item.month}/${item.year}`;
                
                if (!grouped[key]) {
                    grouped[key] = {
                        tenChiTiet: item.tenChiTiet,
                        monthYear: `${item.month}/${item.year}`,
                        month: item.month,
                        year: item.year,
                        totalSlNhan: 0,
                        count: 0 // ƒê·∫øm s·ªë l·∫ßn xu·∫•t hi·ªán
                    };
                }
                grouped[key].totalSlNhan += item.slNhan;
                grouped[key].count += 1;
            });
            
            // Chuy·ªÉn v·ªÅ array v√† s·∫Øp x·∫øp
            processedData = Object.values(grouped).sort((a, b) => {
                if (a.year !== b.year) return b.year - a.year;
                if (a.month !== b.month) return b.month - a.month;
                return a.tenChiTiet.localeCompare(b.tenChiTiet);
            });
            
            console.log('üìä Processed data (grouped):', processedData);
        }

        function displayResults() {
            displaySummaryCards();
            displayTable();
            displayChart();
            document.getElementById('results').classList.remove('hidden');
            
            // Enable export button
            document.getElementById('exportExcel').disabled = false;
        }

        function displaySummaryCards() {
            const totalItems = processedData.length;
            const totalQuantity = processedData.reduce((sum, item) => sum + item.totalSlNhan, 0);
            const uniqueItems = new Set(processedData.map(item => item.tenChiTiet)).size;
            const uniqueMonths = new Set(processedData.map(item => item.monthYear)).size;
            
            const summaryHTML = `
                <div class="summary-card">
                    <h4>T·ªïng s·ªë b·∫£n ghi</h4>
                    <div class="value">${totalItems.toLocaleString()}</div>
                </div>
                <div class="summary-card">
                    <h4>T·ªïng s·ªë l∆∞·ª£ng</h4>
                    <div class="value">${totalQuantity.toLocaleString()}</div>
                </div>
                <div class="summary-card">
                    <h4>S·ªë m·∫∑t h√†ng</h4>
                    <div class="value">${uniqueItems.toLocaleString()}</div>
                </div>
                <div class="summary-card">
                    <h4>S·ªë th√°ng</h4>
                    <div class="value">${uniqueMonths.toLocaleString()}</div>
                </div>
            `;
            
            document.getElementById('summaryCards').innerHTML = summaryHTML;
            document.getElementById('summaryCards').classList.remove('hidden');
        }

        function displayTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            processedData.forEach(item => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = item.tenChiTiet;
                row.insertCell(1).textContent = item.monthYear;
                
                // Hi·ªÉn th·ªã t·ªïng s·ªë l∆∞·ª£ng v√† s·ªë l·∫ßn xu·∫•t hi·ªán (n·∫øu > 1)
                const slCell = row.insertCell(2);
                if (item.count > 1) {
                    slCell.innerHTML = `<strong>${item.totalSlNhan.toLocaleString()}</strong> <small style="color: #666;">(${item.count} l·∫ßn)</small>`;
                } else {
                    slCell.textContent = item.totalSlNhan.toLocaleString();
                }
            });
        }

        function displayChart() {
            const ctx = document.getElementById('monthlyChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }
            
            // Nh√≥m d·ªØ li·ªáu theo th√°ng/nƒÉm
            const monthlyData = {};
            processedData.forEach(item => {
                if (!monthlyData[item.monthYear]) {
                    monthlyData[item.monthYear] = 0;
                }
                monthlyData[item.monthYear] += item.totalSlNhan;
            });
            
            const sortedMonths = Object.keys(monthlyData).sort((a, b) => {
                const [monthA, yearA] = a.split('/').map(Number);
                const [monthB, yearB] = b.split('/').map(Number);
                if (yearA !== yearB) return yearA - yearB;
                return monthA - monthB;
            });
            
            const chartData = sortedMonths.map(month => monthlyData[month]);
            
            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedMonths,
                    datasets: [{
                        label: 'T·ªïng SL nh·∫≠n',
                        data: chartData,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: '#667eea',
                        borderWidth: 2,
                        borderRadius: 6,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                },
                                font: {
                                    size: 10
                                },
                                maxTicksLimit: 5
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 10
                                },
                                maxRotation: 45,
                                maxTicksLimit: 8
                            }
                        }
                    },
                    layout: {
                        padding: {
                            top: 5,
                            bottom: 5,
                            left: 5,
                            right: 5
                        }
                    }
                }
            });
            
            // Set chart container height
            const chartContainer = document.querySelector('.chart-container');
            chartContainer.style.height = '250px';
            document.querySelector('.chart-container canvas').style.height = '180px';

        function populateYearFilter() {
