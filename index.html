<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân tích số liệu giao nhận</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            font-weight: 600;

        }

        input, select, button {

        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;

        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .export-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%) !important;

        }

        .export-btn:hover:not(:disabled) {

        }

        .auto-sync-btn {
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%) !important;
            margin-left: 10px;
        }

        .auto-sync-btn:hover {
            background: linear-gradient(135deg, #2c5282 0%, #2a4365 100%) !important;
        }

        .auto-sync-btn.active {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%) !important;
        }

        .sync-status {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #4a5568;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #3182ce;
        }

        .sync-status.active {
            border-left-color: #38a169;
            background: rgba(72, 187, 120, 0.1);
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.loading {
            background: #fef3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .results {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        @media (max-width: 1024px) {
            .results {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                width: 100%;
                max-width: 350px;
                margin: 0 auto;
            }
        }

        .analysis-section {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .percentage-chart {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .percentage-chart h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.1rem;
            text-align: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .chart-bar-label {
            min-width: 80px;
            font-weight: 600;
            color: #4a5568;
        }

        .chart-bar-visual {
            flex: 1;
            height: 25px;
            background: #f7fafc;
            border-radius: 12px;
            margin: 0 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .chart-bar-fill {
            height: 100%;

            transition: width 0.8s ease-in-out;

        .chart-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;

            animation: shimmer 2s infinite;

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .chart-bar-value {
            min-width: 60px;
            text-align: right;
            font-weight: bold;
            color: #667eea;
        }

        .trend-analysis {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);

        .trend-analysis h3 {

            border-bottom: 2px solid #48bb78;
            padding-bottom: 10px;
        }

        .trend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .trend-item:last-child {
            border-bottom: none;
        }

        .trend-label {
            font-weight: 600;
            color: #4a5568;
        }

        .trend-value {
            font-weight: bold;
            color: #48bb78;
        }

        .trend-value.highest {
            color: #f56565;
        }

        .trend-value.lowest {
            color: #4299e1;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            height: auto;
            width: 350px;
        }

        .chart-container canvas {
            width: 100% !important;
            height: 400px !important;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .chart-container h3, .table-container h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: center;
        }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-weight: 600;
            color: #4a5568;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h4 {
            color: #667eea;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #4a5568;
        }

        .hidden {
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

        <div class="controls">

                    <option value="">Tất cả các năm</option>

                                <th>Tên chi tiết</th>

    <script>
        let rawData = [];
        let processedData = [];
        let currentChart = null;
        let autoSyncInterval = null;
        let lastSyncTime = null;
        
        // API Key và Sheet ID được gán cố định
        const API_KEY = "AIzaSyCrC_DfD_DrpjzjO5ENvqTMHBA4FIDBiP0";
        const SHEET_ID = "1KIeNd-4dAYUMj8DBhxGjsYtH1hPrAE8nfqyWqYn41xY";

        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function showSpinner(show = true) {
            const spinner = document.querySelector('.spinner');
            const button = document.getElementById('loadData');
            
            if (show) {
                spinner.classList.remove('hidden');
                button.disabled = true;
            } else {
                spinner.classList.add('hidden');
                button.disabled = false;
            }
        }

        async function loadSheetData(isAutoSync = false) {
            if (!isAutoSync) {
                showSpinner(true);
                showStatus('Đang tải dữ liệu từ Google Sheets...');
            }

            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/so_giao_nhan?key=${API_KEY}`;
                const finalUrl = proxyUrl + encodeURIComponent(targetUrl);
                
                if (!isAutoSync) {
                    console.log('🔗 Fetching from:', finalUrl);
                }
                
                const response = await fetch(finalUrl);
                
                if (!response.ok) {
                    throw new Error(`Lỗi API: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.values || data.values.length < 2) {
                    throw new Error('Không tìm thấy dữ liệu trong sheet');
                }

                const newRawData = parseSheetData(data.values);
                
                if (newRawData.length === 0) {
                    throw new Error('Không có dữ liệu hợp lệ để phân tích');
                }
                
                const hasDataChanged = isAutoSync && (
                    !rawData.length || 
                    newRawData.length !== rawData.length ||
                    JSON.stringify(newRawData) !== JSON.stringify(rawData)
                );
                
                rawData = newRawData;
                processData();
                displayResults();
                populateYearFilter();
                
                lastSyncTime = new Date();
                updateSyncStatus();
                
                if (isAutoSync && hasDataChanged) {
                    showStatus(`🔄 Đã cập nhật ${rawData.length} dòng dữ liệu (${lastSyncTime.toLocaleTimeString()})`, 'success');
                    setTimeout(hideStatus, 2000);
                } else if (!isAutoSync) {
                    showStatus(`✅ Đã tải thành công ${rawData.length} dòng dữ liệu`, 'success');
                    setTimeout(hideStatus, 3000);
                }

            } catch (error) {
                console.error('❌ Lỗi:', error);
                
                if (error.message.includes('fetch')) {
                    if (!isAutoSync) {
                        showStatus('🔄 Thử phương pháp khác...', 'loading');
                    }
                    
                    try {
                        const directUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/so_giao_nhan?key=${API_KEY}`;
                        const directResponse = await fetch(directUrl, {
                            mode: 'cors',
                            headers: {
                                'Accept': 'application/json',
                            }
                        });
                        
                        if (directResponse.ok) {
                            const directData = await directResponse.json();
                            rawData = parseSheetData(directData.values);
                            processData();
                            displayResults();
                            populateYearFilter();
                            
                            lastSyncTime = new Date();
                            updateSyncStatus();
                            
                            if (!isAutoSync) {
                                showStatus(`✅ Thành công! ${rawData.length} dòng dữ liệu`, 'success');
                                setTimeout(hideStatus, 3000);
                            }
                            return;
                        }
                    } catch (directError) {
                        console.error('Direct fetch error:', directError);
                    }
                }
                
                if (!isAutoSync) {
                    showStatus(`❌ ${error.message}`, 'error');
                }
            } finally {
                if (!isAutoSync) {
                    showSpinner(false);
                }
            }
        }

        function parseSheetData(values) {
            const headers = values[0];
            const data = [];
            
            console.log('📋 Headers found:', headers);
            
            const columnMap = {
                order_kd: 0,
                ten_chi_tiet: 1, 
                so_file: 2,
                sll: 3,
                tinh_chat: 4,
                ghi_chu: 5,
                noi_gia_cong: 6,
                thoi_han: 7,
                ngay_nhan: 8,
                gio_nhan: 9,
                tap_tho: 10,
                sl_nhan: 11,
                code: 12,
                ho_va_ten: 13,
                trang_thai: 14,
                update: 15
            };
            
            console.log('🔍 Looking for columns:', columnMap);

            for (let i = 1; i < values.length; i++) {
                const row = values[i];
                
                if (row.length > 11) {
                    const tenChiTiet = row[columnMap.ten_chi_tiet]?.toString().trim();
                    const ngayNhan = row[columnMap.ngay_nhan]?.toString().trim();
                    const slNhan = parseFloat(row[columnMap.sl_nhan]) || 0;
                    
                    console.log(`Row ${i}:`, { tenChiTiet, ngayNhan, slNhan });
                    
                    if (tenChiTiet && ngayNhan && slNhan > 0) {
                        const date = parseDate(ngayNhan);
                        if (date) {
                            data.push({
                                tenChiTiet,
                                ngayNhan: date,
                                slNhan,
                                month: date.getMonth() + 1,
                                year: date.getFullYear()
                            });
                        }
                    }
                }
            }
            
            console.log('✅ Parsed data:', data.length, 'rows');
            return data;
        }

        function parseDate(dateStr) {
            const formats = [
                /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/,
                /^(\d{4})-(\d{1,2})-(\d{1,2})$/,
                /^(\d{1,2})-(\d{1,2})-(\d{4})$/,
            ];
            
            for (let format of formats) {
                const match = dateStr.match(format);
                if (match) {
                    let day, month, year;
                    if (format === formats[1]) {
                        year = parseInt(match[1]);
                        month = parseInt(match[2]);
                        day = parseInt(match[3]);
                    } else {
                        day = parseInt(match[1]);
                        month = parseInt(match[2]);
                        year = parseInt(match[3]);
                    }
                    
                    const date = new Date(year, month - 1, day);
                    if (date.getFullYear() === year && date.getMonth() === month - 1) {
                        return date;
                    }
                }
            }
            
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? null : date;
        }

        function processData() {
            const yearFilter = document.getElementById('yearFilter').value;
            const monthFilter = document.getElementById('monthFilter').value;
            
            let filteredData = rawData;
            
            if (yearFilter) {
                filteredData = filteredData.filter(item => item.year.toString() === yearFilter);
            }
            
            if (monthFilter) {
                filteredData = filteredData.filter(item => item.month.toString() === monthFilter);
            }
            
            const grouped = {};
            
            filteredData.forEach(item => {
                const key = `${item.tenChiTiet}|${item.month}/${item.year}`;
                
                if (!grouped[key]) {
                    grouped[key] = {
                        tenChiTiet: item.tenChiTiet,
                        monthYear: `${item.month}/${item.year}`,
                        month: item.month,
                        year: item.year,
                        totalSlNhan: 0,
                        count: 0
                    };
                }
                grouped[key].totalSlNhan += item.slNhan;
                grouped[key].count += 1;
            });
            
            processedData = Object.values(grouped).sort((a, b) => {
                if (a.year !== b.year) return b.year - a.year;
                if (a.month !== b.month) return b.month - a.month;
                return a.tenChiTiet.localeCompare(b.tenChiTiet);
            });
            
            console.log('📊 Processed data (grouped):', processedData);
        }

        function displayResults() {
            displaySummaryCards();
            displayPercentageChart();
            displayTrendAnalysis();
            displayTopProductsChart();
            displayTopProductsStats();
            displayTable();
            
            setTimeout(() => {
                displayChart();
            }, 100);
            
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('exportExcel').disabled = false;
        }

        function displaySummaryCards() {
            const totalItems = processedData.length;
            const totalQuantity = processedData.reduce((sum, item) => sum + item.totalSlNhan, 0);
            const uniqueItems = new Set(processedData.map(item => item.tenChiTiet)).size;

            const grandTotal = Object.values(itemTotals).reduce((sum, item) => sum + item.total, 0);
            
            sortedItems.forEach(([itemName, itemData], index) => {
                const avgPerMonth = Math.round(itemData.total / itemData.months.size * 100) / 100;
                const avgPerTime = Math.round(itemData.total / itemData.count * 100) / 100;
                const percentage = Math.round(itemData.total / grandTotal * 10000) / 100;
                
                data.push([
                    index + 1,
                    itemName,
                    itemData.total,
                    itemData.months.size,
                    itemData.count,
                    avgPerMonth,
                    avgPerTime,
                    `${percentage}%`
                ]);
            });
            
            data.push([]);
            data.push([]);
            data.push(['BIỂU ĐỒ TỶ LỆ % TOP 20 SẢN PHẨM']);
            data.push([]);
            
            const maxBarLength = 40;
            const maxValue = sortedItems[0] ? sortedItems[0][1].total : 1;
            
            data.push(['Hạng', 'Tên sản phẩm', 'Biểu đồ cột (%)', 'Tỷ lệ %', 'Số lượng']);
            
            sortedItems.forEach(([itemName, itemData], index) => {
                const percentage = Math.round(itemData.total / grandTotal * 10000) / 100;
                const barLength = Math.round((itemData.total / maxValue) * maxBarLength);
                const bar = '█'.repeat(Math.max(1, Math.floor(barLength / 2))) + 
                           '▌'.repeat(barLength % 2);
                
                const shortName = itemName.length > 15 ? itemName.substring(0, 15) + '...' : itemName;
                
                data.push([
                    index + 1,
                    shortName,
                    bar,
                    `${percentage}%`,
                    itemData.total
                ]);
            });
            
            return data;
        }

        function formatTopItemsSheet(ws) {
            ws['!cols'] = [
                { width: 8 },
                { width: 20 },
                { width: 25 },
                { width: 10 },
                { width: 10 },
                { width: 12 },
                { width: 12 },
                { width: 15 }
            ];
            
            ws['!merges'] = [
                { s: { r: 0, c: 0 }, e: { r: 0, c: 7 } }
            ];
        }

        window.addEventListener('beforeunload', () => {
            if (autoSyncInterval) {
                clearInterval(autoSyncInterval);
            }
        });

        window.addEventListener('load', () => {
            console.log('🔍 Checking XLSX library...');
            if (typeof XLSX !== 'undefined') {
                console.log('✅ XLSX library loaded successfully');
            } else {
                console.log('❌ XLSX library failed to load');
                showStatus('⚠️ Cảnh báo: Thư viện Excel chưa được tải. Tính năng xuất Excel có thể không hoạt động.', 'error');
            }
        });
    </script>
